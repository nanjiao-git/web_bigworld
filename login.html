<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>

    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登入注册区域 -->
    <div class="loginAndRegBox">
        <div class="titlebox"></div>

        <!-- 登入界面 -->
        <div class="log_box">
            <form class="layui-form" id="form_login">
                <!-- 请输入账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 切换到注册页面 -->
                <div class="layui-form-item links">
                    <!-- 点击后页面不进行跳转 -->
                    <a href="javascript:;" id="link_reg"> 注册</a>
                </div>
            </form>


        </div>

        <!-- 注册界面 -->
        <div class="reg_box">

            <form class="layui-form" id="form_reg">
                <!-- 请输入账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>注册</button>
                </div>
                <!-- 切换到登入页面 -->
                <div class="layui-form-item links">
                    <!-- 点击后页面不进行跳转 -->
                    <a href="javascript:;" id="link_log"> 登录</a>
                </div>
            </form>

        </div>

    </div>

    <!-- js的添加顺序,先调用第三方模块,因为自己的js中可能会调用第三方模块 -->
    <!-- 添加laui的js -->
    
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>

    <!-- 导入自己封装 的baseAPI.js -->
    <script src="./assets/js/login/baseAPI.js"></script>
    <script src="./assets/js/login/login.js"></script>


</body>

</html>
